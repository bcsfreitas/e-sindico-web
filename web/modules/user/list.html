<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">Moderar Usuários
            <button type="button" class="btn btn-primary btn-rounded pull-right" ui-sref="app.userform"> 
                <span><i class="fa fa-plus m-r-sm"/>Novo</span> 
            </button>
    </h1>

</div>

<div class="wrapper-md">

    <div class="panel panel-default">
        <div class="panel-body"> 

        <div class="form-group">

                <div class="col-lg-6 col-lg-offset-3 text-center">
                    <div class="form-group col-lg-12">
                        <label>Filtrar por E-mail do usuário</label> 
                        <input type="text" autocomplete="off" name="descicaoAnexo" class="form-control" placeholder="Buscar por e-mail" ng-model="search.tx_email">
                    </div>
                </div>
        
                <div class="clearfix"></div>

                <div class="m-t-sm col-lg-6 col-lg-offset-3 text-center">

                    <div ng-class="text-center" ng-show="!pessoas.length">
                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw text-center"></i>
                    </div>  

                    <table st-table="rowCollectionBasic" class="m-t-sm table table-bordered table-striped" ng-show="pessoas.length">
                        <thead>
                            <tr>
                                <th class="text-center">Nome</th>
                                <th class="text-left">E-mail</th>
                                <th class="text-center">Data Inclusão</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="pointer" ng-repeat="pessoa in pessoas | filter:search" ui-sref="app.userform({'id': pessoa.id_pessoa})">
                                <td class="text-center vmiddle">
                                  <!--<div ng-show="pessoa.tx_foto">
                                      <img class="thumbxs"  ng-src="{{pessoa.tx_foto}}"/>
                                  </div>-->
                                    {{pessoa.tx_nome}}
                                </td>
                                <td class="text-left vmiddle">{{pessoa.tx_email}}</td>
                                <td class="text-center vmiddle">{{pessoa.dt_inc | dateFormat: 'YYYY/MM/DD HH:mm:ss' : 'DD/MM/YYYY HH:mm:ss'}}</td>
 
                                <td class="text-center vmiddle">
    
                                    <!--<button class="btn btn-xs btn-danger" 
                                            ng-click="delete(pessoa); $event.preventDefault(); $event.stopPropagation()">
                                        <i class="fa fa-trash m-r-xs"></i> Excluir
                                    </button>-->

                                    <button class="btn btn-xs btn-info" 
                                            ng-click="edit(pessoa.id_pessoa)">
                                        <i class="fa fa-search m-r-xs"></i> Visualizar
                                    </button>                                    
                                   
                                </td>

                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>  

        </div>
    </div> 
</div>
